<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Vines</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="first-nav">
            <div class="first-nav-div1">
            <a href="www.bookvines.com" class="link1">www.bookvines.com</a>
            </div>
            <div class="first-nav-div2">
                <p class="div2-para">Free Exchange Over Hundred Of Books With Love...</p>
            </div>
            <div class="first-nav-div3">
                <p class="div3-para">call:800-192-000</p>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light " id="navbar">
            <a class="navbar-brand" href="#"><span id="book">Book</span><span id="vines">Vines</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" id="nav-link1" href="#">Home |</a>
                <a class="nav-item nav-link" id="nav-link2" href="#">Shop |</a>
                <a class="nav-item nav-link" id="nav-link3" href="#about">About |</a>
                <a class="nav-item nav-link" id="nav-link3" href="#">FAQ |</a>
                <a class="nav-item nav-link" id="nav-link3" href="#">Login |</a>
                
                
              </div>
             </div>
             <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
            
        </nav>

        <div class="container">
            <div class="signupSection">
                <form action="#" method="POST" class="signupForm" name="signupform">
                  <ul class="noBullet">
                    <li>
                      <label for="title"></label>
                      <input type="text" class="inputFields" id="title" name="title" placeholder="Title" value="" oninput="" required/>
                    </li>
                    <li>
                      <label for="author"></label>
                      <input type="text" class="inputFields" id="author" name="author" placeholder="Author" value="" oninput="" required/>
                    </li>
                    <li>
                      <label for="review"></label>
                      <input type="text" class="inputFields" id="email" name="email" placeholder="Email" value="" required/>
                    </li>
                    <li id="center-btn">
                      <input type="submit" id="join-btn" name="join" alt="Join" value="Join">
                    </li>
                  </ul>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
